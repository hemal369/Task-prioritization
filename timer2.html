<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .timer-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.timer {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background-color: #eee;
  font-size: 36px;
  font-weight: bold;
  color: #333;
}

.btn {
  margin-top: 20px;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #333;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

.btn:hover {
  background-color: #555;
}
    </style>
</head>
<body>
<div class="timer-container">
  <div id="timer" class="timer">
    <span id="minutes">25</span>:<span id="seconds">00</span>
  </div>
  <button id="start-btn" class="btn" onclick="start()">Start</button>
  <button id="pause-btn" class="btn" onclick="pause()">Pause</button>
  <button id="resume-btn" class="btn" onclick="resume()">Resume</button>
</div>

 <script>

let timerInterval;
let remainingTime;
const minutesLabel = document.getElementById('minutes');
const secondsLabel = document.getElementById('seconds');

function start() {
  remainingTime = 25 * 60; // set the timer to 25 minutes
  updateTimer();
  timerInterval = setInterval(updateTimer, 1000);
}

function pause() {
  clearInterval(timerInterval);
}

function resume() {
  timerInterval = setInterval(updateTimer, 1000);
}

function updateTimer() {
  if (remainingTime <= 0) {
    clearInterval(timerInterval);
    document.getElementById('timer').style.textDecoration = 'line-through';
    return;
  }
  const minutes = Math.floor(remainingTime / 60);
  const seconds = remainingTime % 60;
  minutesLabel.innerHTML = minutes < 10 ? '0' + minutes : minutes;
  secondsLabel.innerHTML = seconds < 10 ? '0' + seconds : seconds;
  remainingTime--;
}
 </script>
</body>
</html>
